<section class="designer-products py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5">MAS HISTORIAS</h2>
        <div class="row g-4">
            {% if drop%}
            <div class="row mt-5">
                <div class="col-12">
                    <h4 class="text-uppercase">Nuestros ultimos Drops:</h4>
                    <div class="row g-4">
                        {% for drop in drop%}
                        <div class="col-md-4">
                            <div class="card bg-dark text-white h-100">
                                <img src="{{ drop.cover_image.url }}" class="card-img-top" alt="{{ drop.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ drop.name }}</h5>
                                    <p class="card-text">{{ drop.theme }}</p>
                                    <a href="{% url 'drop:drop_detail' drop.id %}"
                                        class="btn btn-outline-warning btn-sm">Ver
                                        Drop</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% else %}
            <p>No hai mas drops</p>
            {% endif %}
        </div>
    </div>
</section>
