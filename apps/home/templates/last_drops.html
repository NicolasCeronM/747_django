<section ion class="featured-drops py-5">
    <div class="container">
        <div class="section-header text-center mb-5">
            <h2 class="text-uppercase">Ultimos drops</h2>
            <p class="text-muted">Descubra nuestras colecciones más recientes y las historias que hay detrás de ellas
            </p>
        </div>

        <div class="row g-4">
            <!-- Last Drop -->

            {% for drop in latest_drops %}
            <div class="col-md-4">
                <div class="drop-card">
                    <div class="drop-image position-relative">
                        <img src="{{ drop.cover_image.url }}" class="img-fluid" alt="Drop 001">
                        <div class="drop-overlay">
                            <a href="{% url 'drop:drop_detail' drop.id %}" class="btn btn-outline-light">View
                                Collection</a>
                        </div>
                    </div>
                    <div class="drop-info p-3">
                        <h3>{{drop.name}}</h3>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No hay drops disponibles aún.</p>
            {% endfor %}



            <div class="text-center mt-4">
                <a href="{% url 'drop:drops' %}" class="btn btn-dark btn-lg rounded-pill px-4 mt-4">Ver todos los
                    drops</a>
            </div>
        </div>
</section>
