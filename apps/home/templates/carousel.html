<section class="hero-carousel">
    <div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://cdn.sanity.io/images/g4z4u1fw/production/1b0b9a7a495be97d5a87f58897c4d40ecd0efeb5-4096x2304.jpg?q=90&fit=max&auto=format"
                    class="d-block w-100" alt="Drop 001 Collection">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">DROP 001</h2>
                    <p class="lead">Featuring artists from the Bronx underground scene</p>
                    <a href="{% url 'drop:drops' %}" class="btn btn-dark btn-lg">Explore Collection</a>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/01/02/23/29/woman-3057294_1280.jpg" class="d-block w-100"
                    alt="Drop 002 Collection">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">DROP 002</h2>
                    <p class="lead">Celebrating immigrant designers in Brooklyn</p>
                    <a href="{% url 'drop:drops' %}" class="btn btn-dark btn-lg">Explore Collection</a>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/10/10/girl-1868930_1280.jpg" class="d-block w-100"
                    alt="Our Mission">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">WEAR THE CHANGE</h2>
                    <p class="lead">Every purchase supports marginalized creators</p>
                    <a href="{% url 'drop:drops' %}" class="btn btn-dark btn-lg">Our Mission</a>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>
